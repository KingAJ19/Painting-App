<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Anele Sokwane">
    <link rel="icon" type="image/png" href="Images/Icon/paint.png">

    <title>Painting App</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Painting</h1>
                <canvas id="myCanvas" width="900" height="450" style="border:1px solid black"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 text-center">
                <button type="button" class="btn btn-danger" id="deleteButton">Clear</button>

            </div>
            <div class="col-lg-4 text-center form-group row">
                <label for="selWidth" class="col-sm-2 col-form-label">Brush</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="selWidth" aria-describedby="brush" value="3">
                </div>
            </div>
            <div class="col-lg-4 text-center form-group row">
                <label for="selWidth" class="col-sm-2 col-form-label">Color</label>
                <div class="col-sm-10">
                    <input type="color" class="form-control" id="selColor" aria-describedby="selColor">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <button type="button" class="btn btn-secondary downloadPng">
                    Download PNG
                </button>

                <button type="button" class="btn btn-secondary downloadJpg">
                    Download JPG
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/loadCanvas.js"></script>
</body>

</html>
